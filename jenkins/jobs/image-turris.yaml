- job:
    name: "image-turrisos"
    concurrent: false
    description: Turris OS images for LXC and LXD.
    node: master
    project-type: matrix

    axes:
    - axis:
        name: architecture
        type: slave
        values:
        - arm64
        - armhf
        - ppc

    - axis:
        name: release
        type: user-defined
        values:
        - hbs
        - hbt
        - hbk
        - hbl
        - hbd

    - axis:
        name: variant
        type: user-defined
        values:
        - default

    builders:
    - shell: |-
        cd /lxc-ci
        LXD_ARCHITECTURE="${architecture}"

        ARCH=${architecture}
        [ "${ARCH}" = "arm64" ] && ARCH="aarch64"
        [ "${ARCH}" = "armhf" ] && ARCH="armv7l"
        [ "${ARCH}" = "ppc" ] && ARCH="powerpcspe"

        exec sudo /lxc-ci/bin/build-distro /lxc-ci/images/turrisos.yaml \
            ${LXD_ARCHITECTURE} container 7200 ${WORKSPACE} \
            -o image.architecture=${ARCH} -o image.release=${release}

    properties:
    - build-discarder:
        num-to-keep: 2

    - raw:
        !include: ../includes/webhook.yaml.inc

    - groovy-label:
        script: |-
            if (binding.getVariables().get("architecture") == "i386") {
                return "native-amd64";
            }

            return null;

    publishers:
    - archive:
        artifacts: "*.tar.xz,*image.yaml,serial"
        only-if-success: true

    - workspace-cleanup:
        fail-build: false


    - naginator:
        rerun-unstable-builds: true
        rerun-matrix-part: true
        max-failed-builds: 3
        progressive-delay-increment: 300
        progressive-delay-maximum: 900

    triggers:
    - timed: '@daily'

    wrappers:
    - ansicolor:
        colormap: css
